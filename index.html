<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Basic Math, with JS" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Bonnie Zhu" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" tye="image/png" sizes="32x32" href="./images/download.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Basic Math, with JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Basic Math, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <!-- basic text -->
      <div id="Area">
        <p>Area = ?</p>
      </div>
      <div id="Perimeter">
        <p>Perimeter = ?</p>
      </div>
      <div class="right-image">
        <img src="./images/area_and_perimeter.png" alt="area_and_perimeter">
      </div>
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="doMathClicked()">
        Do math
      </button>
    </main>
  </div>
</body>
</html>
